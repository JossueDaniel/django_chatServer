{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Chat server{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
<!--    css-->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<header class="bg-indigo-900 text-white font-semibold">
    <div class="container mx-auto">
        <nav class="flex flex-row p-6">
            <div class="basis-1/2">
                <ul class="flex flex-row hover:*:text-yellow-400 hover:*:underline hover:*:underline-offset-4">
                    <li class="basis-1/3"><a href="{% url 'room_list' %}">Salas de chat</a></li>
                </ul>
            </div>
            <div class="basis-1/2">
                <ul class="flex flex-row justify-end">
                    {% if user.is_authenticated %}
                        <li class="basis-1/3">Bienvenido <strong>{{ user }}</strong></li>
                        <li class="basis-1/4 hover:*:text-yellow-400">
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit">
                                    <p class="hover:underline hover:underline-offset-4">Cerrar sesión</p>
                                </button>
                            </form>
                        </li>
                    {% else %}
                        <li class="basis-1/4">
                            <a href="{% url 'login' %}" class="py-2 px-4 text-indigo-900 border-4
                            rounded-2xl bg-yellow-400 hover:bg-yellow-600 hover:text-white duration-300">
                                Iniciar sesión
                            </a>
                        </li>
                        <li class="basis-1/4">
                            <a href="{% url 'signup' %}" class="py-2 px-4 border-4 rounded-2xl
                            text-yellow-400 hover:bg-indigo-600 hover:text-white duration-300">
                                Registrarse
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>
</header>
<body>
    {% block content %}
    {% endblock content %}
</body>
</html>
