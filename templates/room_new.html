{% extends '_base.html' %}

{% block title %}Nueva sala{% endblock title %}

{% block content %}
    <br/>
    <div class="container mx-auto">
        <div class="grid grid-cols-3">
            <div class="col-start-2">
                <h1 class="text-indigo-900 font-bold text-2xl text-center p-2">Crear nueva sala de chat</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="my-4">
                        <label class="block font-semibold mb-2">Nombre de la sala</label>
                        <input type="text" name="name" class="shadow appearance-none
                        border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none
                        focus:shadow-outline"/>
                    </div>
                    <div class="flex justify-center gap-2">
                        <a href="{% url 'room_list' %}" class="my-4 bg-red-700 rounded-xl p-2 px-4
                        text-white font-semibold hover:bg-red-500">
                                Cancelar
                        </a>
                        <button type="submit" class="my-4 bg-indigo-900 rounded-xl p-2 px-4 text-white
                        font-semibold hover:bg-indigo-700">
                            Crear sala
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
